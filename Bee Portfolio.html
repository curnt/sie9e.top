<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        @font-face {
            font-family: 'GG Sans';
            src: url('files/GG Sans Medium.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'GG Sans', sans-serif; /* Use the custom font */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: auto;
            margin: 0;
            opacity: 0; /* Start hidden for fade-in effect */
            transition: opacity 1s ease; /* Fade-in transition */
        }
        .content {
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Increased space between images */
        }
        .gallery img {
            width: 600px; /* Adjusted width */
            height: auto; /* Maintain aspect ratio */
            border-radius: 20px; /* Rounded corners */
            transition: transform 0.3s; /* Smooth transition for hover effect */
        }
        .gallery img:hover {
            transform: scale(1.05); /* Enlarge image on hover */
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Spring Gallery</h1>
        <p>hehehe</p>
    </div>
    
    <div class="gallery">
        <img src="files/image11.png" alt="Project 1">
        <img src="files/image22.png" alt="Project 2">
        <img src="files/image33.png" alt="Project 3">
        <img src="files/image44.png" alt="Project 4">
        <!-- Add more images as needed -->
    </div>

    <script>
        // Fade-in effect
        window.onload = function() {
            document.body.style.opacity = 1;
        };
    </script>
    
</body>
</html>
